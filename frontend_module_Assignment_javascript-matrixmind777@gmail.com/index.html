<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-25">
    <div class="container">
        <!-- placing the title in center using text-center class and giving margin on top and bottom using mt and mb -->
        <h1 class="text-center mt-5 mb-4">
            JavaScript Calculator
        </h1>

        <div class="row mt-4">
            <!-- first row -->
            <div class="col-lg-4">
                <!-- first column -->
                <label class="form-label" for="form8Example3">First number</label>
                <!-- oninput is used to call a clearAnswer function on inputing any value -->
                <input type="text" id="a" oninput="clearAnswer()" class="form-control" />

            </div>
            <!--the operater button which is dropdown  -->
            <div class="col-lg-4">
                <!-- second column -->
                <label class="form-label" for="form8Example4">Operater</label>
                <select class="form-select" onchange="clearAnswer()" id="operator" aria-label="Default select example">
                    <!-- dropdown option -->
                    <option selected>Operater</option>
                    <option value="+">+</option> <!-- option 1 -->
                    <option value="-">-</option> <!-- option 2 -->
                    <option value="*">*</option> <!-- option 3 -->
                    <option value="/">/</option> <!-- option 4 -->
                    <option value="%">%</option> <!-- option 5 -->
                </select>
            </div>

            <div class="col-lg-4">
                <!-- third column -->
                <label class="form-label" for="form8Example3">Second Number</label>
                <!-- oninput is used to call a clearAnswer function on inputing any value -->
                <input type="text" id="b" oninput="clearAnswer()" class="form-control" />
            </div>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary " onclick="calculate()" type="button">Submit</button>
        </div>
        <!--ms-auto and me-auto class is used to put the text field in the center -->
        <div class="col-lg-4 ms-auto me-auto mt-3 ">
            <label class="form-label" for="form8Example3">Answer:</label>
            <input type="text" id="answer" readonly class="form-control" />
        </div>

        <!-- showing the error message when any number is missing or string is used -->
        <div id="error" class="text-center text-danger"></div>
    </div>
    <!-- attaching script.js file -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
