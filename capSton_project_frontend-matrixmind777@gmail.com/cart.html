<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:#bababa35;">
    <!-- background colour is applied on the complete body -->
    <div id="header"></div>
    <!-- div with id header -->
    <div class="container mb-5">
        <!-- placing heading in center using text center class -->
        <h1 class="text-center mt-3 mb-4">
           Shopping Cart
        </h1>
        <!-- row  -->
        <div class="row">
            <!-- first column taking 75% width on large screen -->
            <div class="col-lg-9">
                <div class="card">
                    <!-- Card title is given using card-header and h3 class -->
                    <div class="card-header h3 text-center">
                        Items in Cart
                    </div>
                    <!-- this column is divided into three parts -->
                    <div class="row mt-3">
                        <!-- first part having image -->
                        <div class="col-lg-3 mx-auto ">
                            <div class="card mb-3 border-0">
                                <img class="card-img-top ps-3 pe-3" src="./men_img/hoddie1.webp"
                                    alt="Card image cap">
                            </div>
                        </div>
                        <!-- second part having product detail and delet button -->
                        <div class="col-lg-3 mx-auto my-auto">
                              <!-- mx-auto  class is used to put the alement at the center at x plan -->
                            <div class="card-body ">
                                <h5 class="card-title">Cruze French Terry Cotton Hoodies</h5>
                                <p class="card-text">
                                    <span style="color:#007185;">in stock</span> <br>
                                    Eligible for FREE Shipping <br>
                                    <b>Size: </b><span style="float: right;">XL</span>
                                    <br>
                                    <b>Color:</b> <span style="float: right;">Light Brown</span> <br>
                                    <b>MRP:</b> <span style="float: right;">₹799</span>

                                </p>
                                <a href="#" class="btn text-white" style="background-color:#ff802c;"><i class="fa-solid fa-trash"></i></a>
                            </div>
                        </div>
                        <!-- third part having quantity -->
                        <div class="col-lg-3 mx-auto mt-4 text-center">
                            <!-- mx-auto  class is used to put the alement at the center at x plan -->
                            <p class="h5">Quantity</p>
                            <!-- button group -->
                            <div class="d-flex " role="group" aria-label="Basic example">
                                <!-- text-white class is used in button -->
                                <button type="button" class="btn text-white" style="background-color:#ff802c;"><i class="fa-solid fa-minus"></i></button>
                                <!-- border-dark class and value=1 is also applied -->
                                <input class="form-control border-dark text-center ms-2 me-2" type="text" value="1">
                                <!-- text-white class is used in button -->
                                <button type="button" class="btn text-white" style="background-color:#ff802c;"><i class="fa-solid fa-plus"></i></button>
                            </div>
                          
                        </div>

                    </div>
                </div>

            </div>
            <!-- second column taking 25% -->
            <div class="col-lg-3">
                <div class="card h-100">
                    <div class="card-header h3 text-center">
                        Summary
                    </div>
                    <div class="card-body ">
                        <p>Cost <span style="float: right;">₹799</span></p>
                        <p>Shipping <span style="float: right;"> <strike> ₹99</strike></span></p>
                        <hr>
                        <p><b>Total</b><span style="float: right;">₹799</span></p>
                        <div class="text-center">
                            <button class="btn text-white" style="background-color:#ff802c;">Checkout</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- div with id footer -->
    <div id="footer"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
         // function to dynamically render header and footer.
        $(function () {
            $('#header').load('./commonpage/header.html');
            $('#footer').load('./commonpage/footer.html');
        })
    </script>
</body>

</html>
