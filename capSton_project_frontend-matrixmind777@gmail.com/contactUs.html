<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
   <!-- background colour is applied on the complete body -->
<body style="background-color:#bababa35;">
    <!-- div with id header -->
    <div id="header"></div>
    <!-- div with container class and margintop amd ,argin bottom -->
    <div class="container mt-5 mb-5">
        <div>
            <!-- page heading -->
            <h1 class="text-center ms-auto me-auto ">
                Contact Us
            </h1>
        </div>
        <!-- row -->
        <div class="row">
            <!-- this row have two column
            first one forthe image with card-img-top class -->
            <div class="col-lg-6">
                <!-- in this column we have a card containing only image -->
                <div class="card mt-2">
                    <img class="card-img-top"
                        src="https://images.pexels.com/photos/33999/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
                        alt="Card image cap">
                </div>
            </div>
            <!-- second column having form -->
            <div class="col-lg-6">
                <!-- in this column we have a form to get user details -->

                <form class="p-3 mt-4">
                    <!-- padding and margin top class is applied -->
                    <div class="mb-3">
                        <!-- name -->
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter Name...">
                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <!-- message -->
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="btn text-white w-100" style="background-color:#ff802c;">Submit</button>

                </form>
            </div>
        </div>
    </div>
    <!-- div with id footer -->
    <div id="footer"></div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
             // function to dynamically render header and footer.

            $(function () {
                $('#header').load('./commonpage/header.html');
                $('#footer').load('./commonpage/footer.html');
            })
        </script>

</body>

</html>
